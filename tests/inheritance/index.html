{% extends 'layout.html' %}

{% block title %}Userlist | {{ block.super }}{% endblock %}

{% block body %}
  <h2>Userlist</h2>
  <ul>
    {% for user in users %}
      <li class="{% cycle 'row1', 'row2' %}">
        {{ loop.index }}/{{ loop.length }} -
        <a href="/users/{{ user.user_id }}/">{{ user.username|escape }}</a>
      </li>
    {% endfor %}
  </ul>

<!--
{% debug %}
-->
{% endblock %}
